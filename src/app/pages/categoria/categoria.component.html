
<div class="card">
    <div class="card-header">
        <button type="button" (click)="nuevo()" class="btn waves-effect waves-light btn-info">
            <i class="fa fa-plus"></i>
            Nuevo
        </button>
    </div>

    <div class="card-body">
       <div class="table-responsive">
           <table class="table color-table info-table">
                <thead>
                    <tr>
                        <th>#</th>
                         <th>Nombre</th>
                         <th>Descipcion</th>
                         <th>Estado</th>
                         <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor=" let cate of listaCategorias">
                        <td>{{cate.id}}</td>
                        <td>{{cate.categoria_nombre}}</td>
                        <td>{{cate.categoria_descripcion}}</td>
                        <td *ngIf="cate.categoria_estado">
                            <span class="label label-table label-success">Activo</span>
                        </td>
                        <td *ngIf="!cate.categoria_estado">
                            <span class="label label-table label-danger">Inactivo</span>
                        </td>
                        <td>
                            <button class="btn mr-3 waves-effect waves-light 
                                    btn-rounded btn-outline-info" 
                                    title="Editar"
                                    (click)="editar(cate)"
                                    >
                                <i class="fa fa-pencil"></i>
                            </button>

                            <button class="btn waves-effect waves-light btn-rounded 
                                    btn-outline-danger" 
                                    title="Eliminar"
                                    (click)="elimiinar(cate)"
                                    >
                                <i class="fa fa-trash"></i> 
                            </button>
                        </td>
                    </tr>
                </tbody>
           </table>
       </div>
    </div>
</div>
